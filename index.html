<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Le Petit Sommelier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f6f4f2;
    }

    h1 {
      color: #8b1e3f;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    button {
      background-color: #8b1e3f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #6c182f;
    }

    #status {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üç∑ Le Petit Sommelier</h1>
  <p>Type a French wine term and hear it pronounced.</p>

  <input id="wineTerm" type="text" placeholder="e.g. Appellation Margaux Contr√¥l√©e" />
  <button onclick="playWine()">üîä Pronounce</button>

  <p id="status"></p>

  <script>
    async function playWine() {
      const term = document.getElementById("wineTerm").value;
      const status = document.getElementById("status");
      status.innerText = "üîÑ Generating audio...";

      try {
        const response = await fetch("https://le-petit-tts.onrender.com/speak", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ wine_term: term })
        });

        if (!response.ok) {
          status.innerText = "‚ùå Error generating audio";
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();

        status.innerText = `‚úÖ Playing: "${term}"`;
      } catch (err) {
        status.innerText = "‚ùå Network error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
